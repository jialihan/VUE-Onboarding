<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- <p>Hello world</p> -->
      <!-- js expressions inside templates in selected elements by vue
      {{2 + 2 }} -->
      <!-- all data props are exposed directly by their names -->
      <!-- {{firstName}} {{lastName}} -->
      <!-- {{`${firstName} ${lastName.toUpperCase()}`}}  -->
      <p>{{getFullName}}</p>
      <hr />
      <label> First Name </label>
      <input type="text" v-model.lazy="firstName" />

      <label> Middle Name </label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label>Last Name </label>
      <!-- <input type="text" v-model="lastName" /> -->
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('prefix:', $event)"
      />

      <!-- <p><a href="https://www.google.com" target="_blank">Google page</a></p> -->
      <p><a v-bind:href="url" target="_top">Google page</a></p>
      <p>{{ raw_url }}</p>
      <p v-html="raw_url"></p>
      <p>{{typeof age}}</p>
      <input type="number" v-model.number="age" />
      <!-- if no arguments on the functoion, omit the () -->
      <!-- <button type="button" v-on:click="add">ADD</button> -->
      <button type="button" v-on:click="add()">ADD</button>
      <!-- with control keyboard -->
      <button type="button" @click.ctrl="add()">ADD_v2</button>
      <button type="button" v-on:click="age--">Dec</button>
    </div>

    <!-- 2nd instances of mounted element
    <div class="app2">{{firstName}} {{lastName}}</div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
